<html>
    <head>
        <title>Loja virtual com Js</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <div id="produtos">

        </div><!--produtos-->

        <div id="carrinho">

        </div><!-- carinho-->
        <script>
            const items = [
                {
                    id:0,
                    nome:'camiseta',
                    img: 'image.png',
                    quantidade:0
                },
                {
                    id:1,
                    nome:'short',
                    img: 'image.png',
                    quantidade:0
                },
                {
                    id:2,
                    nome:'sapato',
                    img: 'image.png',
                    quantidade:0
                }

            ]
            
            // função arrow
            inicializarLoja = () => {
                var containerProdutos = document.getElementById('produtos');
                items.map((val)=>{
                    containerProdutos.innerHTML+=`
                        <div class="produto-single">
                            <img src="`+val.img+`" />
                            <p>`+val.nome+` </p>
                            <a key""`+val.id+`"></a>
                        </div>    
                    
                    `;

                })
            }


        </script>
    </body>
</html>
